<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>

<form>
  <mat-form-field>
    <input matInput placeholder="Liquido" value="1160000">
  </mat-form-field>
</form>
<mat-card class="card-gastos">
  <table mat-table [dataSource]="gastos">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Gasto</th>
      <td mat-cell *matCellDef="let el">{{ el.nombre }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
  
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef>Costo</th>
      <td mat-cell *matCellDef="let el">{{ el.costo }}</td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotal() }}</td>
    </ng-container>
  
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let el">{{ el.estado }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
